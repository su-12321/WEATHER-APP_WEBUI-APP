name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '30 */6 * * *'  # 在私有仓库运行后30分钟运行
  workflow_dispatch:  # 允许手动触发
  repository_dispatch:  # 允许从私有仓库触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout public repo
      uses: actions/checkout@v4
      
    - name: Checkout private repo (weather data)
      uses: actions/checkout@v4
      with:
        repository: su-12321/weather-data-private
        token: ${{ secrets.weather-project-access }}
        path: private-data
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Copy weather data
      run: |
        mkdir -p data
        cp private-data/weather_data.json data/
        cp private-data/joke.txt data/
      
    - name: Prepare site files
      run: |
        # 创建必要的目录结构
        mkdir -p _site
        
        # 复制所有必要的文件到_site目录
        cp index.html _site/
        cp -r data _site/
        
        # 复制其他可能需要的静态资源
        [ -f "luo_xiang.jpg" ] && cp luo_xiang.jpg _site/
        [ -f "oc.png" ] && cp oc.png _site/
        [ -f "omg.png" ] && cp omg.png _site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'  # 明确指定上传的路径
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
