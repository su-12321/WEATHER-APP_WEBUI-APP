name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '30 */6 * * *'  # 在私有仓库运行后30分钟运行
  workflow_dispatch:  # 允许手动触发
  repository_dispatch:  # 允许从私有仓库触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout public repo
      uses: actions/checkout@v4  # 使用 v4
      
    - name: Checkout private repo (weather data)
      uses: actions/checkout@v4  # 使用 v4
      with:
        repository: su-12321/weather-data-private
        token: ${{ secrets.weather-project-access }}
        path: private-data
        
    - name: Setup Pages
      uses: actions/configure-pages@v4  # 使用 v3（此为最新版）
      
    - name: Copy weather data
      run: |
        mkdir -p data
        cp private-data/weather_data.json data/
        cp private-data/joke.txt data/
      
    - name: Prepare site files  # 手动准备站点文件，替代 Jekyll 构建
      run: |
        mkdir -p _site
        cp index.html _site/
        cp -r data _site/
        # 复制图片等静态资源
        [ -f "luo_xiang.jpg" ] && cp luo_xiang.jpg _site/
        [ -f "oc.png" ] && cp oc.png _site/
        [ -f "omg.png" ] && cp omg.png _site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3  # 使用 v2（此为最新版，专用于 Pages）
      with:
        path: '_site'
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3  # 使用 v2
