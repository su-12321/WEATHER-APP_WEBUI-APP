# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '30 */6 * * *'
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      # 添加从私有仓库拉取数据的步骤
      - name: Checkout private repo (weather data)
        uses: actions/checkout@v4
        with:
          repository: su-12321/weather-
          token: ${{ secrets.ACCESS_TOKEN }}
          path: private-data

      # 详细调试步骤
      - name: Debug file copy process
        run: |
          echo "当前工作目录: $(pwd)"
          echo "私有仓库内容:"
          ls -la private-data/
          echo "检查文件是否存在:"
          ls -la private-data/weather_data.json || echo "文件不存在"
          
          mkdir -p data
          echo "复制前 data 目录内容:"
          ls -la data/ || echo "data 目录不存在"
          
          # 复制文件并检查结果
          cp -v private-data/weather_data.json data/
          
          echo "复制后 data 目录内容:"
          ls -la data/
          
          echo "验证文件内容:"
          head -n 2 data/weather_data.json || echo "无法读取 weather_data.json"
          head -n 2 data/joke.txt || echo "无法读取 joke.txt"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 添加部署后验证步骤
      - name: Verify deployment
        run: |
          echo "部署完成，页面URL: ${{ steps.deployment.outputs.page_url }}"
          echo "等待几秒钟让部署生效..."
          sleep 10
          echo "尝试访问部署的文件:"
          curl -s "${{ steps.deployment.outputs.page_url }}/data/weather_data.json" | head -n 2 || echo "无法访问 weather_data.json"
          
